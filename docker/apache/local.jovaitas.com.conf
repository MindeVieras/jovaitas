<VirtualHost *:80>

    ServerName local.jovaitas.com
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www

    <Directory "/var/www">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/jovaitas-error.log
    CustomLog ${APACHE_LOG_DIR}/jovaitas-access.log combined

    # LogLevel debug

</VirtualHost>